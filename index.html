<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OI Analysis App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="glow-text">Open Interest Analysis</h1>
        </header>
        <main>
            <div class="card">
                <div class="input-container">
                    <label for="put-value">Enter Put Side Value:</label>
                    <input type="number" id="put-value" required class="modern-input">
                    <label for="call-value">Enter Call Side Value:</label>
                    <input type="number" id="call-value" required class="modern-input">
                </div>
                <div class="button-container">
                    <button id="analyze-btn" class="btn btn-primary">Analyze</button>
                    <button id="reset-btn" class="btn btn-danger">Reset</button>
                </div>
            </div>
            <div class="results-container card">
                <div id="results"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
